{
  "queries": {
    "processes_without_pie": {
      "query": "select elf_info.*, 0 as pie from processes join elf_info using (path) where type = 'exec';",
      "interval": 3600,
      "version": "3.2.9",
      "platform": "linux"
    },
    "processes_without_stack_canaries": {
      "query": "select path from processes where path not in (select path from (select distinct path from processes where path <> '') join elf_symbols using (path) where elf_symbols.name = '__stack_chk_fail') and path <> '';",
      "interval": 3600,
      "version": "3.2.9",
      "platform": "linux"
    },
    "processes_without_relro": {
      "query": "select path from processes where path not in (select path from (select distinct path from processes where path <> '') join elf_segments using (path) where elf_segments.name = 'GNU_RELRO') and path <> '';",
      "interval": 3600,
      "version": "3.2.9",
      "platform": "linux"
    },
    "processes_partial_relro": {
      "query": "select * from (select path from (select distinct path from processes where path <> '') join elf_segments using (path) where elf_segments.name = 'GNU_RELRO') where path not in (select path from (select distinct path from processes where path <> '') join elf_dynamic using (path) where tag = 30 or tag = 24);",
      "interval": 3600,
      "version": "3.2.9",
      "platform": "linux"
    },
    "processes_executable_stack": {
      "query": "select path, elf_segments.flags as stack_flags from (select distinct path from processes where path <> '') join elf_segments using (path) where elf_segments.name = 'GNU_STACK' and flags LIKE '%x%';",
      "interval": 3600,
      "version": "3.2.9",
      "platform": "linux"
    }
  }
}
